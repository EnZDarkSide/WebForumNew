<div class="container">
  <div *ngFor="let section of sections" class="section">
    <div class="maintitle">{{section.title}}</div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr class="fs-13">
            <th scope="col" class="font-weight-bold"></th>
            <th scope="col" class="font-weight-bold">Форум<i class="fa" aria-hidden="true"></i></th>
            <th scope="col" class="font-weight-bold text-center digit-col">Тем<i class="fa" aria-hidden="true"></i></th>
            <th scope="col" class="font-weight-bold text-center digit-col">Ответов<i class="fa" aria-hidden="true"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr style="line-height: 1.0;" *ngFor="let discussion of section.discussions">
            <td class="p-5px pl-0" style="line-height: 15px;" class="discussion-image">
              <img src="{{discussion.imgSource}}" alt=""/>
            </td>
            <td>
              <a class="strong" [routerLink]="['/discussions',discussion.id]" routerLinkActive="router-link-active" >{{discussion.title}}</a>
              <hr>
              <span class="text-muted">{{discussion.description}}</span>
            </td>
            <td class="text-center">
              {{discussion.topicsCount}}
            </td>
            <td class="text-center">
              {{discussion.messagesCount}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
